<html>

<head>
    <title>Contact Us</title>

    https://schema.org/ContactPoint
    https://schema.org/mainEntityOfPage

    <script type="application/ld+json">
    {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{CONTACT PAGE URL}}"
    },
    "publisher": {
        "@type": "LocalBusiness",
        "@id": "{{WEBSITE URL}}",
        "name": "{{BUSINESS NAME}}",
        "logo": "{{LOGO URL}}",
        "telephone": "{{PHONE NUMBER}}",
        "email": "{{EMAIL ADDRESS}}",
        "sameAs": [
            "{{URL #1}}",
            "{{URL #2}}"
        ],
        "url": "{{WEBSITE URL}}",
        "image": "{{IMAGE URL}}",
        "description": "{{BUSINESS DESCRIPTION}}",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "{{STREET ADDRESS}}",
            "addressLocality": "{{CITY}}",
            "addressRegion": "{{STATE ABBREVIATION}}",
            "postalCode": "{{ZIP CODE}}"
        }
    }
    }
    </script>
</head>

<body>
</body>

</html>
